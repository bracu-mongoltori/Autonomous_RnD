# Depth Smoothing Parameters
depth_smoothing_node:
  ros__parameters:
    # Gaussian filter parameters
    gaussian_kernel_size: 5        # Must be odd number
    gaussian_sigma: 1.0            # Standard deviation for Gaussian kernel
    
    # Median filter parameters  
    median_kernel_size: 3          # Kernel size for median filter (set to 1 to disable)
    
    # Bilateral filter parameters (edge-preserving)
    use_bilateral_filter: true     # Use bilateral filter instead of Gaussian
    bilateral_sigma_color: 50.0    # Filter sigma in the color space
    bilateral_sigma_space: 50.0    # Filter sigma in the coordinate space
    
    # Row density parameters
    row_interpolation_factor: 3    # Factor to increase row density (2-4 recommended)
    
    # Depth processing parameters
    depth_scale: 0.001            # Depth scale factor (typically 0.001 for RealSense)
    max_depth: 10.0               # Maximum depth in meters
    min_depth: 0.1                # Minimum depth in meters
    
    # Frame parameters
    camera_frame: "camera_depth_optical_frame"
    output_frame: "camera_depth_optical_frame"
